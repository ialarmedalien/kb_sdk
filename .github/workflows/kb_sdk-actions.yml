name: Basic kb-sdk tests

on:
  [push, pull_request]

jobs:

  test_builds:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-16.04, ubuntu-latest, ubuntu-20.04]
        language: [java, perl, python]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Add bin to $PATH
        run: |
          echo "::add-path::$GITHUB_WORKSPACE/bin"

      - name: Build with Ant
        run: |
          which ant
          make

      - name: checking kb-sdk functions
        env:
          KBASE_TEST_TOKEN: ${{ secrets.KBASE_TEST_TOKEN }}
          LANGUAGE_TOKEN: ${{ matrix.language }}
        run: |
          env
          kb-sdk help
          kb-sdk version
          kb-sdk init -l $LANGUAGE_TOKEN -u user BaseApp
          cd BaseApp
          kb-sdk test
          cd ..
          kb-sdk init -l $LANGUAGE_TOKEN -u user --example ExampleApp
          cd ExampleApp
          kb-sdk test

  test_java_repos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-16.04, ubuntu-latest, ubuntu-20.04]
        app: [HTMLFileSetServ, WsLargeDataIO]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Add bin to $PATH
        run: |
          echo "::add-path::$GITHUB_WORKSPACE/bin"

      - name: Build with Ant
        run: |
          make

      - name: checking basic kb-sdk functions
        run: |
          env
          kb-sdk help
          kb-sdk version

      - name: Checkout existing kbase modules and run tests
        uses: actions/checkout@v2
          with:
            repository: kbaseapps/${{ matrix.app }}
            path: kbase_app

      - name: run repo tests
        env:
          KBASE_TEST_TOKEN: ${{ secrets.KBASE_TEST_TOKEN }}
        run: |
          cd kbase_app
          kb-sdk test

      - name: repo init checks
        run: |
          kb-sdk init -l java -u user BaseApp
          cd BaseApp
          kb-sdk validate
          cd ..
          kb-sdk init -l java -u user --example ExampleApp
          cd ExampleApp
          kb-sdk validate

